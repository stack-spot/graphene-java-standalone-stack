name: java-starter
description: Template usado para facilitar a criação de projetos Java, possibilitando escolher entre suas versões, bem como a ferramenta de build de sua escolha (Gradle, Maven), realizar experimentos, validações de conceitos, testes e algoritmos.
types:
  - app-template
inputs:
  ## DON'T REMOVE THE LABEL PROJECT NAME, IT WON'T APPEAR TO THE USERS, BUT REQUIRED TO BE USED IN COMPUTED INPUTS AND GLOBAL INPUTS
  - label: Project Name
    type: text
    name: project_name
    global: true
  - label: Inform the project artifact ID
    type: text
    name: project_artifact_id
    pattern: '(^[a-zA-Z-_\d]*)'
    global: true
  - label: Enter a version for the project
    type: text
    name: project_version
    default: '0.0.1-SNAPSHOT'
  - label: Enter a Group ID for the project
    type: text
    name: project_group_id
    default: br.com.graphene
    global: true
    pattern: '(^[a-zA-Z_\d.]*)'
  - label: Select the Java version
    type: text
    items:
      - 17
      - 11
    name: project_java_version
    global: true
  - label: Select the project build tool
    type: text
    items:
      - Maven
      - Gradle
      - None
    default: None
    name: build_tool
    global: true
global-computed-inputs:
  "base_package": "{{project_group_id}}.{{project_name}}"
  "package_dir": "{{global_computed_inputs.base_package|replace('.','/')}}"
hooks:
  - type: render-templates
    trigger: after-render
    path: buildtool/gradle
    condition:
      variable: build_tool
      operator: ==
      value: Gradle
  - type: render-templates
    trigger: after-render
    path: buildtool/maven
    condition:
      variable: build_tool
      operator: ==
      value: Maven
